<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="../css/style.css">


</head>
<body>
    <div class="container">

        <div class="hero-section">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="form-section">
            <div class="banner">
                <p>Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <form action="submit">
                <input type="text" id="fname" value="First Name">
                <input type="text" id="lname" value="Last Name">
                <input type="email" id="email" value="Email">
                <input type="password" id="pword" value="Password">
                <input type="submit" id="submit" value="Claim Your Free Trial">
            </form>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
